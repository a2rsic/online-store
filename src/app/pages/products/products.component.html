<div class="container" *ngIf="products">
    <mat-card class="card" *ngFor="let product of products">
        <div class="content">
            <div class="img-container" *ngIf="product.imageUrls.length !== 0; else defaultImg">
                <img [src]="product.imageUrls[0]" alt="Product_img">
            </div>
            <ng-template #defaultImg>
                <div class="img-container">
                    <img src="../../../assets/images/no_image.jpg" alt="Product_img">
                </div>
            </ng-template>
            <div>
                <p class="product-name">{{product.name}}</p>
                <p> Code: {{product.code}} </p>
                <p> {{product.price | currency: 'RSD' }} </p>
            </div>
        </div>
        <div class="action-btn">
            <button mat-raised-button color="primary">
                <mat-icon>shopping_cart</mat-icon>
            </button>
        </div>
    </mat-card>
    <mat-paginator [length]="total" [pageSize]="10" [pageSizeOptions]="[5, 10, 50]">
    </mat-paginator>
</div>
<mat-spinner class="loading" [diameter]="30" *ngIf="isLoading"></mat-spinner>
