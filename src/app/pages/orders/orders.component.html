<mat-card class="container">
    <h1>Orders history</h1>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Created at</th>
            <th>Items count</th>
            <th>Total</th>
        </tr>
        <tr *ngFor="let order of orders">
            <td>{{order.id}}</td>
            <td>{{order.createdAt}}</td>
            <td>{{order.products.length}}</td>
            <td>{{order.total}}</td>
        </tr>
    </table>
    <mat-paginator [length]="total" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]">
    </mat-paginator>
</mat-card>
