<mat-card class="container">
    <h1>Log In</h1>
    <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input [formControl]="email" matInput type="text" autocomplete="off" required>
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input [formControl]="password" matInput type="password" required>
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="action-btn">
        <button [disabled]="email.invalid || password.invalid" (click)="onSubmit()" mat-raised-button
            color="primary">Login</button>
    </div>
</mat-card>
